<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Creation</title>
</head>

<body>
    <h1>Creating tables in HTML</h1>
    <div style="text-align: center">
        <center>
            <table border="1">
                <thead>
                    <tr>
                        <td style="text-align: center" colspan="4">List of Employees with Us!!!</td>
                    </tr>
                    <tr>
                        <th>EmpID</th>
                        <th>EmpName</th>
                        <th>EmpAddress</th>
                        <th>EmpSalary</th>
                        <th>Emp Email</th>
                    </tr>
                </thead>
                <tr>
                    <td>123</td>
                    <td>Phaniraj</td>
                    <td>Bangalore</td>
                    <td>56000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>124</td>
                    <td>Sumanth</td>
                    <td>Hyderabad</td>
                    <td>65000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>125</td>
                    <td>Lokesh</td>
                    <td>Vizag</td>
                    <td>70000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>126</td>
                    <td>Samantha</td>
                    <td>Mysore</td>
                    <td>45000</td>
                    <td></td>
                </tr>
                <tfoot>
                    <tr>
                        <td style="text-align:center" colspan="4">End of the records</td>
                    </tr>
                </tfoot>
            </table>
        </center>
    </div>
</body
</html>
