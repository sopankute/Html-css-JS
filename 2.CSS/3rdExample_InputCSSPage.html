<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles for Various Input types</title>
    <style>
        .danger{
            background-color: red;
            border: 1px solid red;
            border-radius: 2px;
            padding: 5px;
            cursor: move;
        }
        .info{
            background-color: blue;
            border: 2px solid lightskyblue;
            padding: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <button class="danger">Error Button</button>
    <button class="info">Information Button</button>
</body>
</html>
